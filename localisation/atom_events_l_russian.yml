 Atomevents.1002.a:0 "Остановим союзников!"
 germany.55.a:0 "Аннексировать Чехословакию,отдав Венгрии Карпатскую Русь."
 news.1000.title:0 "Нападение на Пёрл-Харбор"
 news.1000.desc:0 "Атака на Перл-Харбор началась в 7 часов 55 минут утра.С авианосцев "Акаги", "Кага", "Хирю", "Сорю", "Дзуйкаку" и "Секаку" вылетело более 300 самолетов. Кроме того, в нападении участвовали мини-субмарины. Американских военных японцы застали врасплох: треть личного состава отдыхала на берегу. В течение двух часов императорская морская авиация методично уничтожала находившиеся в гавани корабли и самолеты, которые даже не успели взлететь с аэродромов.Символом жуткой бойни и хаоса стала гибель линкора "Аризона".Американцы потеряли погибшими 2395 человек. Было уничтожено четыре линкора, крейсер, два эсминца, несколько вспомогательных судов и 188 самолетов. Потери японцев были несопоставимо меньше: погибло 64 человека, было сбито 29 самолетов"
 news.1000.a: "Что происходит то?"
 britain.1000.a:0 "Нефть наша!"
 britain.1000.t:0 "Операция Согласие"
 britain.1000.d:0 "Вторжение застало Иранское государство врасплох. Невозможность организовать активное сопротивление со стороны иранцев способствовала развёртыванию военных действий союзниками с тактической внезапностью.Мы отрезали Германию от Азии!"
 soviet.63.a:0 "Мы выиграем эту войну!"
 soviet.63.t:0 "Операция Согласие"
 soviet.63.d:0 "Наши войска вошли в Северную часть Ирана.Вторжение застало Иранское государство врасплох. Невозможность организовать активное сопротивление со стороны иранцев способствовала развёртыванию военных действий союзниками с тактической внезапностью.Грузы Ленд-лиза идут в СССР!"
 news.153.t:0 "Германия нарушает пакт Молотова-Риббентропа"
 news.153.d:0 "Внимание! Говорит Москва! Передаем важное правительственное сообщение! Граждане и гражданки Советского Союза! Сегодня, 22 июня, в 4 часа утра, без объявления войны фашистские войска атаковали наши границы во многих местах, подвергли бомбежке наши города: Житомир, Киев, Севастополь, Каунас и другие. Это неслыханное нападение является беспримерным в истории цивилизации вероломством. Вся ответственность за это разбойничье нападение на Советский Союз целиком и полностью падает на германских правителей. Наше дело правое! Победа будет за нами! Началась Великая Отечественная война советского народа против немецко-фашистских захватчиков. Наше дело правое, враг будет разбит. Победа будет за нами!- Вещал диктор Всесоюзного радио Левитан,которого Гитлер объявил кровным врагом. "
 news.153.a:0 "Доверие между гигантами - вещь хрупкая."
 news.153.b:0 "Мы подписали это, только чтобы выиграть время для нападения."
 news.153.c:0 "Вставай, страна огромная!"
 atom_japan.1.t:0 "Удар по Южному направлению"
 atom_japan.1.d:0 "Пока мировое внимание приковано к событиям в Европе, мы можем начать нашу экспансию на южные территории. Да будет так!"
 atom_japan.1.a:0 "ТОРА! ТОРА! ТОРА!"
