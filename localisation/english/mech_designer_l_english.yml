 mechanized_td_equipment_1:0 "Mechanized Anti Tank Equipment I"
 mechanized_td_equipment_short:0 "Mechanized AT I"
 mechanized_td_equipment_desc:0 "Mechanized infantry is infantry equipped with armored personnel carriers (APCs) or infantry fighting vehicles (IFVs) for transport and combat. Mechanized infantry is distinguished from motorized infantry in that its vehicles provide a degree of protection from hostile fire, as opposed to soft-skinned wheeled vehicles (trucks or jeeps) for motorized infantry."
