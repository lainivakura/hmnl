ITA_reform_army_decision_categories:0 "Реформа Итальянской армии"
ITA_reform_army_decision_categories_desc:0 "Итальянская армия далека от боеспособности: коррупция, нехватка хороших командиров, отсталость и нехватка техники делают ее очень слабой по сравнению с ее противниками. Если мы хотим сохранить наш статус великой державы, мы должны ее реформировать".
