 ###government
 
 totalitarianism_imperfect:0 "Несовершенный тоталитаризм"
totalitarianism_imperfect_desc:0 "Несмотря на внешность, фашистский режим Муссолини не похож на диктатуру Гитлера или Сталина. Режиму необходимо заручиться согласием других структур, таких как король или армия, и даже чернорубашечники могут быть опасны, если их не контролировать".
ashes_of_fascism:0 "Пепел фашистского режима"
ashes_of_fascism_desc:0 "Несмотря на падение Муссолини, последствия фашистского режима все еще присутствуют в Италии".
ashes_of_fascism_n:0 "Пепел фашистского режима"
ashes_of_fascism_n_desc:0 "Несмотря на падение Муссолини, последствия фашистского режима все еще присутствуют в Италии".
purging_old_regime:0 "Чистка старого режима "
purging_old_regime_desc:0 "Наконец, старый и коррумпированный класс, который привел Италию на грань краха, ушел, но все еще многие старые лоялисты занимают важные посты. Мы должны избавиться от них раз и навсегда".
umberto_ii:0 "Умберто II"
umberto_ii_desc:0 ""
ITA_empire_idea:0 "Наследники Римской империи"
ITA_empire_idea_desc:0 "Нет никаких сомнений в том, что итальянцы являются истинными наследниками Римской империи, и, несмотря на множество проблем, с которыми мы столкнулись, мы наконец можем громко заявить об этом".
ITA_empire_reborn_idea:0 "Возрожденная империя"
ITA_empire_reborn_idea_desc:0 "Нет никаких сомнений в том, что итальянцы являются истинными наследниками Римской империи, и, несмотря на множество проблем, с которыми мы столкнулись, мы наконец можем громко заявить об этом".
reinforce_position:0 "Усилить режим"
reinforce_position_desc:0 "Недавние победы Италии повысили престиж Дуче, [ЭТО.GetLeader]. Опираясь на этот консенсус, мы должны стабилизировать наше политическое господство".
ITA_fight_opposition_idea:0 "Сокрушить оппозицию"
ITA_fight_opposition_idea_desc:0 "Несмотря ни на что, противостояние так и не было остановлено. Они маленькие, большинство из них интеллектуалы, и людям на них наплевать, но если мы не будем обращать на них внимания, когда-нибудь они станут проблемой. Мы должны усилить пропаганду нашего режима, чтобы ограничить их влияние".
ITA_protectionism_idea:0 "Экономический протекционизм"
ITA_protectionism_idea_desc:0 "Если мы хотим, чтобы наша экономика укреплялась, мы должны прислушиваться к отраслям: тарифы на импорт".
ITA_control_inflation_idea:0 "Контролировать инфляцию"
ITA_control_inflation_idea_desc:0 ""Квота 90" сделала итальянскую валюту, "Лиру", намного более стабильной. Продолжая эту антиинфляционную политику, мы гарантировали бы нашей отрасли прочную основу".
ITA_support_from_army_idea:0 "Поддержка со стороны армии"
ITA_support_from_army_idea_desc:0 "Regio Esercito" всегда был верен итальянской монархии, даже во времена фашистской диктатуры. Благодаря преданности солдат мы можем, наконец, укрепить наши позиции".
ITA_reinforce_senate_idea: "Укрепить Сенат"
ITA_reinforce_senate_idea_desc: "С момента рождения Королевства Италия Сенат всегда был символом королевской власти. Укрепив свои прерогативы, король получит больше контроля над итальянской политикой".
ITA_centrism:0 "Центризм"
ITA_centrism_desc:0 "После долгих дебатов парламент, наконец, решил, что центристская коалиция - лучшее решение для [ЭТОГО.GetNameDef]."
ITA_centre_left:0 "Сотрудничество с левыми"
ITA_centre_left_desc:0 "После долгих дебатов парламент наконец решил, что для повышения стабильности правительства необходимо заключить соглашение с левыми".
ITA_centre_right:0 "Поддержка справа"
ITA_concession_to_workers:0 "Уступка работникам"
ITA_concession_to_workers_desc:0 ""
ITA_budget_investment:0 "Годовой бюджет Италии: инвестиции частного сектора"
ITA_budget_investiment_desc:0 ""
ITA_budget_civilian:0 "Годовой бюджет Италии: создание новых рабочих мест"
ITA_budget_civilian_desc:0 ""
ITA_budget_military:0 "Годовой бюджет Италии: увеличен военный бюджет"
ITA_budget_military_desc:0 ""
ITA_centre_right_desc:0 "Даже если фашисты и монархисты не входят в правительство, они являются частью большинства, которое руководит нашей страной, обусловливая его решения".
ITA_free_trade_reform_idea:0 "Реформы свободной торговли"
ITA_free_trade_reform_idea_desc:0 "Автаркия и экономическая изоляция, навязанные предыдущим режимом, не принесли ничего, кроме ущерба и без того хрупкой итальянской экономике. Поэтому лучший способ стимулировать нашу экономику - это вернуться к свободному рынку".
ITA_churc_support_idea:0 "Церковная поддержка"
ITA_churc_support_idea_desc:0 "История Италии, несомненно, связана с историей Церкви. Поэтому, укрепляя отношения с Папой Римским и Католической церковью, мы также укрепим стабильность нашей страны".
ITA_rule_by_decree_idea:0 "Править по указу"
ITA_rule_by_decree_idea_desc:0 ""
ITA_costitution_idea:0 "Учредительное собрание"
ITA_costitution_idea_desc:0 ""
ITA_keynes_economy_idea:0 "Принять экономические теории Кейнса"
ITA_keynes_economy_idea_desc:0 "Джон Мейнард Кейнс - известный британский экономист, который разработал несколько теорий, согласно которым государству необходимо вмешиваться в экономику. Приняв некоторые из его теорий, мы можем помочь нашей экономике улучшиться".
ITA_welfare_state_idea:0 "Государство всеобщего благосостояния"
ITA_welfare_state_idea_desc:0 "Мы должны гарантировать меры социального обеспечения нашему населению, чтобы даже самые слабые могли участвовать в политической жизни государства и жить более достойно".
ITA_school_reform_idea:0 "Школьная реформа"
ITA_school_reform_idea_desc:0 "Фашистский режим полностью изменил итальянскую школу, наполнив различные программы ненужной пропагандой. Мы должны обновить школу и сделать ее более свободной, только так она сможет снова стать эффективной".
ITA_rebuild_italy_idea:0 "Восстановить Италию"
ITA_rebuild_italy_idea_desc:0 "Фашистский режим со своими идеями и катастрофами не принес ничего, кроме вреда Италии. Мы должны финансировать его реконструкцию, только так мы сможем устранить те пережитки прошлого, которые все еще делают нашу страну слабой".
ITA_five_year_plans_idea:0 "Итальянские пятилетние планы"
ITA_five_year_plans_idea_desc:0 "Как и Советский Союз, Италия заслуживает его пятилетних планов. Отсутствие индустриализации представляет угрозу для нашей страны, и мы должны быстро ее решить".
ITA_trade_unions_idea:0 "Расширение прав и возможностей профсоюзов"
ITA_suppress_opposition_idea:0 "Подавлять оппозицию"
ITA_political_commissaries_idea:0 "Политические комиссары"
#ITA_syndacate_idea_desc:0 "Мы должны децентрализовать наш контроль над экономикой и оставить это профсоюзам, которые наверняка знают местную ситуацию лучше нас".
ITA_social_assistance_idea:0 "Социальная помощь"
ITA_social_assistance_idea_desc:0 "Нам нужно обеспечить равенство для нашего населения, но у многих нет средств, чтобы жить достойно. Мы должны обеспечить программу социальной помощи всем пролетариям, от обучения до медицинского обслуживания".
ITA_end_fascism_idea:0 "Подпольное сопротивление"
ITA_end_fascism_idea_desc:0 "Резкое завершение Эфиопской войны окончательно дискредитировало фашизм и самого Муссолини. Многочисленная ложь, распространяемая режимом, больше не оказывает никакого влияния на итальянцев. Противники режима могут, наконец, вернуться и сделать так, чтобы их голоса были услышаны".

 ###diplomacy
 
ITA_afriakorps_idea:0 "Африканский корпус"
ITA_afriakorps_idea_desc:0 "Несмотря на наше численное превосходство в Африке, итальянская армия не готова сражаться с англичанами. Мы должны обратиться за помощью к нашему немецкому союзнику".
ITA_armir_idea:0 "Армир"
ITA_armir_idea_desc:0 "Начинается великая война против Советского Союза. Мы должны послать экспедиционный корпус в Россию, чтобы помочь нашему немецкому союзнику".
ITA_unify_market_idea:0 "Объединение рынков"
ITA_unify_market_idea_desc:0 "Одной из целей Римских протоколов является отмена торговых границ между подписавшими сторонами. Если мы решим объединить наши рынки, наша экономика, несомненно, выиграет от этого".
ITA_end_economic_sanction_idea:0 "Экономические санкции закончились"
ITA_end_economic_sanction_idea_desc:0 "Экономические санкции, введенные Лигой Наций, наносят ущерб итальянской экономике. Теперь, когда мы снова приблизились к позиции Франции и Великобритании, нам удалось договориться, чтобы положить конец этому несправедливому наказанию".
ITA_suez_partecipation_idea:0 "Участие в Суэцком канале"
ITA_suez_partecipation_idea_desc:0 "Суэцкий канал является важным проходом в Средиземное море, и для нас важно немного контролировать его".
ITA_economic_aid_idea:0 "Экономическая помощь"
ITA_economic_aid_idea_desc:0 "Несмотря на то, что Италия считается великой державой, после объединения наша экономика бедна. Войны, в которые нас втянул фашистский режим, еще больше ухудшили ситуацию. Без экономической помощи со стороны западных демократий мы не можем надеяться на улучшение нашего положения".
ITA_sanction_germany_idea:0 "Санкции союзников"
ITA_sanction_germany_idea_desc:0 "Союзники ввели некоторые санкции, чтобы нанести ущерб нашей экономике".
ITA_prevent_second_caporetto_idea:0 "Предотвратить второе Капоретто"
ITA_prevent_second_caporetto_idea_desc:0 "Битва при Капоретто была крупнейшим поражением итальянской армии. Объединенная армия Германии и Австрии спровоцировала полный развал Итальянского фронта, и нашим солдатам пришлось отступить за реку Пьяве. Мы не можем допустить, чтобы нечто подобное повторилось снова".
ITA_spain_intervention_idea:0 "Вмешательство в Гражданскую войну в Испании"
ITA_spain_intervention_idea_desc:0 "Наше вмешательство в Гражданскую войну в Испании нанесло серьезный ущерб нашей экономике".
ITA_democratic_reform_idea:0 "Демократические реформы"
ITA_democratic_reform_idea_desc:0 "[ITA.getName] обратился к нам с просьбой реформировать наше правительство и предоставить больше демократических свобод".
ITA_mediterranean_entente_market_idea:0 "Средиземноморский общий рынок"
ITA_mediterranean_entente_market_idea_desc:0 "Мы и другие средиземноморские страны решили объединить наш рынок".
ITA_mediterranean_entente_industry_idea:0 "Промышленный план Средиземноморской Антанты"
ITA_mediterranean_entente_industry_idea_desc:0 "Мы решили запустить план промышленного развития вместе с другими членами Средиземноморской Антанты".
ITA_mediterranean_entente_infrastructure_idea:0 "Промышленный план Средиземноморской Антанты"
ITA_mediterranean_entente_infrastructure_idea_desc:0 "Мы решили запустить план развития инфраструктуры вместе с другими членами Средиземноморской Антанты".
ITA_mediterranean_entente_dockyards_idea:0 "Промышленный план Средиземноморской Антанты"
ITA_mediterranean_entente_dockyards_idea_desc:0 "Мы решили запустить план развития верфей вместе с другими членами Средиземноморской Антанты".
ITA_mediterranean_entente_payment:0 "Платеж от Средиземноморской Антанты"
ITA_mediterranean_entente_payment_desc:0 "Средиземноморская Антанта решила купить некоторые из наших земель в Средиземном море".
ITA_nep_idea:0 "Ограниченный свободный рынок"
ITA_nep_idea_desc:0 "Итальянский НЭП (Новая экономическая политика) - это экономическая политика, предложенная правительством [ITA.GetAdjective], чтобы вновь ввести некоторые аспекты свободного рынка и приблизиться к западным державам".
ITA_purge_idea:0 "Итальянские чистки"
ITA_purge_idea_desc:0 "Все еще есть много важных людей, таких как генералы, офицеры и партийные лидеры, которые против нашего объединения. Мы должны освободиться от этой угрозы".
ITA_soviet_aid_idea:0 "Советская экономическая помощь"
ITA_soviet_aid_idea_desc:0 "Наша страна была опустошена чумой войны и фашизма. Мы должны выйти из нашего жалкого положения, но мы не можем сделать это в одиночку. Мы должны обратиться за поддержкой к [SOV.getName]".
ITA_soviet_military_aid_idea:0 "Советская военная помощь"
ITA_soviet_military_aid_idea_desc:0 "Наша армия много раз доказывала свою неэффективность в современной войне. С помощью генералов красной армии мы можем улучшить ситуацию".
ITA_soviet_industry_aid_idea:0 "Помощь советской промышленности"
ITA_soviet_industry_aid_idea_desc:0 "Теперь, когда ситуация стабилизируется, мы можем еще больше улучшить нашу экономику с помощью [SOV.getName]".
ITA_commie_dip_idea:0 "Активная роль в Международном сообществе"
ITA_commie_dip_idea_desc:0 "Несмотря на то, что мы признаем превосходство [SOV.getName] над [SOV.GetFactionName], мы по-прежнему являемся великой державой, которая может влиять на мировую политику. Мы должны играть активную роль на Международном уровне и влиять на его политику".
ITA_mediterranean_light_idea:0 "Средиземноморский свет"
ITA_mediterranean_light_idea_desc:0 "Революция в Италии завершена, но мы не можем останавливаться на достигнутом. Наши средиземноморские братья по-прежнему угнетены автократическими режимами или эксплуатируются империалистическими державами. Мы должны нести Свет Революции всему пролетариату Средиземного моря".

 ###army,navy,air
 
ITA_incompetent_military:0 "Военная некомпетентность"
ITA_incompetent_military_desc:0 "Итальянская армия далека от боеспособности: коррупция, нехватка хороших командиров, отсталость и нехватка техники делают ее очень слабой по сравнению с ее противниками".
ITA_incompetent_military_1:0 "Военная некомпетентность"
ITA_incompetent_military_1_desc:0 "Итальянская армия далека от боеспособности: коррупция, нехватка хороших командиров, отсталость и нехватка техники делают ее очень слабой по сравнению с ее противниками".
ITA_incompetent_military_2:0 "Военная некомпетентность"
ITA_incompetent_military_2_desc:0 "Итальянская армия далека от боеспособности: коррупция, нехватка хороших командиров, отсталость и нехватка техники делают ее очень слабой по сравнению с ее противниками".
ITA_incompetent_military_3:0 "Военная некомпетентность"
ITA_incompetent_military_3_desc:0 "Итальянская армия далека от боеспособности: коррупция, нехватка хороших командиров, отсталость и нехватка техники делают ее очень слабой по сравнению с ее противниками".
#ITA_old_guard:0 "Старая гвардия"
#ITA_old_guard_desc:0 "Наша армия показала, что может справиться с любой ситуацией. Несмотря на это, не признавать, что есть какие-то проблемы, было бы ошибкой. Мы должны улучшить нашу армию, не меняя ее полностью".
ITA_old_guard_idea:0 "Старая гвардия"
ITA_old_guard_idea_desc:0 "Наша армия показала, что может сдерживать любую ситуацию. Несмотря на это, не признавать, что есть какие-то проблемы, было бы ошибкой. Мы должны улучшить нашу армию, не меняя ее полностью".
ITA_modernize_army_idea:0 "Модернизировать армию"
ITA_modernize_army_idea_desc:0 "Итальянская армия устарела для страны, которая провозгласила себя великой державой. Старые и неспособные офицеры монополизируют верховное командование, распространяя коррупцию и препятствуя любым реформам. Пришло время положить этому конец и начать реформировать армию".
ITA_artillery_damage_idea:0 "Улучшить артиллерию"
ITA_artillery_damage_idea_desc:0 "Как учила Великая война, ключ к победе в современном сражении - иметь более сильную огневую мощь, чем у нашего врага. Если мы хотим иметь возможность противостоять другим великим державам, мы должны улучшить нашу артиллерию".
ITA_equipment:0 "Производство усиленного оборудования"
ITA_equipment_desc:0 "Одной из самых больших проблем нашей армии является нехватка снаряжения. Нам нужно увеличить их производство, если мы хотим иметь более эффективную армию".
ITA_fight_corruption_idea:0 "Борьба с коррупцией в армии"
ITA_fight_corruption_idea_desc:0 "Если мы хотим реформировать нашу армию, необходимо бороться с распространяющейся в ней коррупцией. Это будет дорого стоить, но это необходимый шаг, который мы должны предпринять, чтобы сделать нашу армию более эффективной".
ITA_tank_speed_idea:0 "Упор на танковую армию"
ITA_tank_speed_idea_desc:0 "У Италии нет ресурсов для развертывания больших и бронированных танков. Вместо этого мы должны сосредоточиться на создании небольших и быстрых танков. Их мобильность, несомненно, пригодится во время сражений."
#ITA_fight_corruption:0 "Борьба с коррупцией в армии"
#ITA_fight_corruption_desc:0 "Коррупция - настоящий бич в нашей армии, и она присутствует на каждом уровне. Мы должны бороться с этим всеми средствами".
ITA_axis_help:0 "Помощь от оси"
ITA_axis_help_desc:0 "Реформировать нашу армию самостоятельно слишком дорого. К счастью, наши союзники могут нам помочь."
ITA_cominter_help:0 "Помощь от Cominter"
ITA_cominter_help_desc:0 "Реформировать нашу армию самостоятельно слишком дорого. К счастью, наши союзники могут нам помочь."
ITA_allies_help:0 "Помощь от союзников"
ITA_allies_help_desc:0 "Реформировать нашу армию самостоятельно слишком дорого. К счастью, наши союзники могут нам помочь."
ITA_motorized_army_idea:0 "Моторизованная армия"
ITA_motorized_army_idea_desc:0 "Современная армия не может полагаться на лошадей. Нам нужно моторизовать нашу армию".
ITA_army_reformed_idea:0 "Реформированная армия"
ITA_army_reformed_idea_desc:0 "Мы успешно реформировали нашу армию. Теперь мы можем идти вперед с высоко поднятой головой и занять достойное место среди великих держав".
ITA_air_production_idea:0 "Увеличить производство авиации"
ITA_air_production_idea_desc:0 "Количество итальянских самолетов смехотворно по сравнению с другими Великими державами. Мы должны увеличить производство наших транспортных средств, если хотим быть в состоянии противостоять нашим врагам".

 #economy
 
ITA_iri_idea:0 "IRI"
ITA_iri_idea_desc:0 "IRI, сокращение от "Istituto per la Ricostruzione Industriale", Институт промышленной реконструкции, является итальянской государственной холдинговой компанией, созданной в 1933 году для спасения, реструктуризации и финансирования банков и частных компаний, обанкротившихся во время Великой депрессии".
ITA_autarky_idea:0 "Автаркия"
ITA_autarky_idea_desc:0 "Мы должны стать самодостаточными. Все должно быть сделано в Италии, мы должны поддерживать нашу промышленность".
ITA_grain_battle_idea:0 "Битва за зерно"
ITA_grain_battle_idea_desc:0 ""Битва за зерно" - это кампания, начатая Бенито Муссолини, чтобы добиться продуктивной самообеспеченности Италии зерном".
ITA_devalue_the_lira_idea:0 "Девальвация лиры"
ITA_devalue_the_lira_idea_desc:0 "Девальвировав лиру, мы сможем получить больше ресурсов для восстановления нашей экономики".
ITA_attract_capitals_idea:0 "Привлечение капиталов"
ITA_attract_capitals_idea_desc:0 "Проблема закрытой экономики заключается в нехватке капиталов в стране. Мы должны создать место, где деньги можно было бы инвестировать в безопасность".
ITA_merchant_marines_idea:0 "Итальянские морские пехотинцы торгового флота"
ITA_merchant_marines_idea_desc:0 "Морская торговля является краеугольным камнем итальянской экономики. Чтобы помочь защитить эту жизненно важную службу, мы должны создать Итальянскую морскую пехоту торгового флота для защиты наших грузовых и пассажирских судов от любой угрозы ".

