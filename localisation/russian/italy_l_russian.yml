ITA_empire_decision_categories:0 "Имперский марш"
ITA_empire_decision_categories_desc:0 "После многих лет оккупации Италия наконец объединилась. После многих лет страданий Италия наконец превратилась в Великую державу. Но наши жертвы так и не были признаны другими. Они всегда отказывают в наших законных просьбах. Но время, наконец, пришло. Пришло время Италии получить то, чего она заслуживает. Пришло время создать новую Империю".
