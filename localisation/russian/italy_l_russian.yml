 ###politics
 #fascism branch
ITA_ethiopian_war:0 "Война с Эфиопией"
ITA_ethiopian_war_desc:0 "Несмотря на очевидное превосходство над эфиопами, мы, возможно, неправильно оценили ситуацию с логистикой. Удаленность от Италии, конечно, не помогает нашим войскам, которым часто не хватает необходимых припасов. Мы должны стремиться улучшить инфраструктуру в этом районе, чтобы мы могли лучше поддерживать наших мужчин."
ITA_ethiopian_victory:0 "Победа в Эфиопии"
ITA_ethiopian_victory_desc:0 "Мы победили этот нецивилизованный эфиопский народ; Хайле Селассие, старый правитель Эфиопии, бежал в Великобританию. Мы наконец-то отомстили за унижение Адуи и доказали силу Италии".
ITA_remove_king:0 "Справиться с королем"
ITA_remove_king_desc:0 "Теперь, когда мы укрепили наш консенсус, мы можем справиться с последним оставшимся препятствием: королем. Хотя он выказал некоторую признательность фашистскому правительству, он и сторонники монархии мешают нашей славной нации принять еще более радикальные меры. Пришло время избавиться от этой бесполезной монархии".
ITA_fascist_repubblic:0 "Фашистская Республика"
ITA_fascist_repubblic_desc:0 "Бесполезная монархия, которая долгое время угнетала итальянцев, наконец-то исчезла. [ЭТО.GetLeader] теперь, наконец, может действовать без какого-либо вмешательства. В Италии началась новая эра".
ITA_historic_fascist:0 "Продолжать двоевластие"
ITA_historic_fascist_desc:0 "Несмотря ни на что, монархия по-прежнему очень популярна среди итальянцев, не забывая об исторической ценности, которую она имеет. Сохранение этой двоевластия кажется лучшим решением, предоставляя все больше и больше титулов "Каса Савойя" в обмен на их согласие с режимом".
ITA_empire:0 "Наследники Римской империи"
ITA_empire_desc:0 "Нет никаких сомнений в том, что итальянцы являются истинными наследниками Римской империи, и, несмотря на множество проблем, с которыми мы столкнулись, мы наконец можем громко заявить об этом. Многие говорят, что это просто пропаганда режима, но история докажет, кто прав".
ITA_reinforce_position:0 "Усилить режим"
ITA_reinforce_position_desc:0 "Недавние победы Италии повысили престиж Дуче, [ЭТО.GetLeader]. Опираясь на этот консенсус, мы должны стабилизировать наше политическое господство".
ITA_fight_opposition:0 "Сокрушить оппозицию"
ITA_fight_opposition_desc:0 "Несмотря ни на что, противостояние так и не было остановлено. Они маленькие, большинство из них интеллектуалы, и людям на них наплевать, но если мы не будем обращать на них внимания, когда-нибудь они станут проблемой. Мы должны усилить пропаганду нашего режима, чтобы ограничить их влияние".
ITA_autarky_mil:0 "Развитие военной промышленности"
ITA_autarky_mil_dec:0 "Мы не можем продолжать полагаться на иностранные выкупы. Мы должны развивать военную промышленность, способную обеспечить нашу армию".
ITA_protectionism:0 "Экономический протекционизм"
ITA_protectionism_desc:0 "Мы не можем допустить, чтобы наша промышленность голодала из-за импорта из других стран. Мы должны повысить тарифы, чтобы защитить нашу экономику".
ITA_control_inflation:0 "Контролировать инфляцию"
ITA_control_inflation_desc:0 "Квота 90 сделала итальянскую валюту, Лиру, намного более стабильной. Продолжая эту антиинфляционную политику, мы гарантировали бы нашей отрасли прочную основу".
ITA_horn_naval_base_Copy:0 "Расширить базы"
ITA_horn_naval_base_Copy_desc:0 "Расширить морские базы в Африке очень помогут нам в обороне как моря, так и наших колоний"
 
#ветвь монархии
ITA_prepare_monarchy_coup:0 "Подготовка переворота"
ITA_prepare_monarchy_coup_desc:0 "Дуче и его последователи все больше подрывают авторитет короля и короны. Пришло время восстановить контроль. Многие в Италии по-прежнему поддерживают короля, и даже армия по-прежнему верна ему; возможно, мы сможем воспользоваться этими благоприятными обстоятельствами, чтобы совершить переворот".
ITA_fate_of_kingdom:0 "Судьба королевства"
ITA_fate_of_kingdom_desc:0 "Монархия восстановила контроль над Италией, но король Виктор Эммануил III - противоречивая фигура. Несмотря на его недавние разногласия с Муссолини, именно он поставил его командовать, и память о его сотрудничестве с фашистским режимом все еще свежа. Возможно, лучший выбор для правления - это новый король, и Виктор Эммануил должен отречься от престола в пользу своего сына Умберто".
ITA_reintegrate_fascist:0 "Реинтегрируйте фашистских иерархов"
ITA_reintegrate_fascist_desc:0 "Последние события показали, что доверять можно только королю и его советникам. Было бы позором позволить Италии снова быть разрушенной слабой демократией. И, несмотря ни на что, некоторые старые фашистские иерархи продемонстрировали намерение участвовать в нашем новом режиме. Король должен иметь полный контроль над итальянской политикой".
ITA_support_from_army:0 "Поддержка со стороны армии"
ITA_support_from_army_desc:0 "Regio Esercito" всегда был верен итальянской монархии, даже во времена фашистской диктатуры. Благодаря преданности солдат мы можем, наконец, укрепить наши позиции".
ITA_restore_constitution:0 "Восстановить Конституцию"
ITA_restore_constitution_desc:0 "Несмотря на то, что в последнее десятилетие ее практически игнорировали, в Италии все еще есть конституция: "Альбертинский статут". Обновив эту конституцию, мы получили бы полную поддержку итальянцев".
ITA_reinforce_senate:0 "Укрепить Сенат"
ITA_reinforce_senate_desc:0 "С момента рождения Королевства Италия Сенат всегда был символом королевской власти. Укрепив свои прерогативы, король получит больше контроля над итальянской политикой".

#ITA_soldier_king:0 "Король солдат"
#ITA_soldier_king_desc:0 "Несмотря ни на что, Виктор Эммануил III, "Король-солдат", по-прежнему остается законным королем Италии. Возможно, изначально он был сторонником фашистского режима, но его фигура до сих пор жива в сердцах солдат, участвовавших в Великой войне. Его сыну, Умберто, придется подождать еще немного, прежде чем он сможет стать королем."
#ITA_umberto_king:0 "Корона Умберто"
#ITA_umberto_king_desc:0 "Умберто, сын и законный наследник Виктора Эммануила, должен стать королем. В отличие от своего отца, который вместо этого сотрудничал с фашистами, он всегда испытывал неприязнь к Муссолини и его последователям, именно поэтому его хорошо ценят итальянцы. Теперь пришло время "Королю-солдату" отречься от престола и передать бразды правления королевством своему сыну".

#покончить с фашизмом.
ITA_end_ethiopian_offensive:0 "Конец эфиопской войны"
ITA_end_ethiopian_offensive_desc:0 "Очевидно, что война против эфиопов - пустая трата времени и ресурсов. Более того, риск того, что это станет "Вторым Аудуа", очень велик, а санкции Лиги Наций наносят ущерб нашей экономике. Мы должны остановить это безумие, пока мы приходим вовремя".
ITA_end_fascism:0 "Подпольное сопротивление"
ITA_end_fascism_desc:0 "Резкое завершение Эфиопской войны окончательно дискредитировало фашизм и самого Муссолини. Многочисленная ложь, распространяемая режимом, больше не оказывает никакого влияния на итальянцев. Противники режима могут, наконец, вернуться и сделать так, чтобы их голоса были услышаны".
ITA_referendum:0 "Выборы [GETYEAR]"
ITA_referendum_desc:0 "С 1924 года, после установления фашистской диктатуры, итальянцы больше не имели права на свободные выборы. Теперь, когда режим Муссолини пал, пришло время снова призвать людей к урнам. Наряду с выборами итальянцам будет предложено решить, хотят ли они сохранить монархию или предпочитают республиканское государство".
#ITA_referendum:0 "Референдум о монархии"
#ITA_referendum_desc:0 "Теперь, когда Италия освободилась от фашистской диктатуры, необходимо сделать выбор. Монархия безвозвратно скомпрометировала себя перед многими итальянцами из-за своего радушия, а иногда и сотрудничества с режимом Муссолини. Пришло время призвать итальянцев проголосовать за референдум, который определит будущую институциональную форму Италии".

#Подотрасль авторитарной демократии
ITA_national_bloc:0 "Национальный блок"
ITA_national_bloc_desc:0 "Наша демократия слишком слаба, чтобы противостоять угрозам экстремизма. В прошлом мы позволили стране попасть в грязные руки фашистов, и теперь наша нация рискует стать еще одной жертвой красного флага. Мы должны предотвратить это".
ITA_ban_comunism:0 "Запретить коммунизм"
ITA_ban_comunism_desc:0 "Коммунистическое движение было самым заметным оппозиционным фронтом против фашизма. Сейчас это все еще популярно, и мы рискуем попасть под красную революцию. Мы должны запретить партии, которые придерживаются коммунистической идеологии, чтобы стабилизировать ситуацию".
ITA_strong_executive:0 "Сильный руководитель"
ITA_strong_executive_desc:0 "Прошлые правительства были слабыми, им нужно было завоевать доверие парламента. Эта ситуация стала главной причиной провала прошлых законодательных актов, поскольку правительства оказались парализованными и неспособными действовать во время кризиса. Нам нужна сильная исполнительная власть, которую нельзя вывести из строя простыми парламентскими спекуляциями".
ITA_rule_by_decree:0 "Правило по указу"
ITA_rule_by_decree_desc:0 "В эти трудные времена мы должны действовать быстро. Правительство должно иметь возможность действовать, не консультируясь с парламентом, чтобы получать законы, когда их запрашивают".
ITA_churc_support:0 "Католические корни"
ITA_churc_support_desc:0 "История Италии, несомненно, связана с историей Католической церкви. Мы должны пересмотреть конкордат с Папой Римским, чтобы секуляризировать государство, но признавая важность Церкви в наших корнях".

#отделение демократии
ITA_democracy_victory:0 "Демократия преобладает"
ITA_democracy_victory_desc:0 "После стольких дебатов и сражений или восстановленная демократия теперь готова снова засиять. Но мы должны обратить внимание: мы уже видели, как легко он может упасть. Мы не можем позволить какой-либо другой диктатуре править нашей прекрасной страной".
ITA_constitution:0 "Написать новую Конституцию"
ITA_constitution_desc:0 "Очевидно, что старая итальянская конституция, "Альбертинский статут", в настоящее время исчерпала себя и больше не подходит для современного государства. Нам нужна новая конституция, которая более эффективно защищает нас от авторитарных поворотов".
ITA_rebuild_italy:0 "Восстановить Италию"
ITA_rebuild_italy_desc:0 "Фашистский режим со своими идеями и катастрофами не принес ничего, кроме вреда Италии. Мы должны финансировать его реконструкцию, только так мы сможем устранить те пережитки прошлого, которые все еще делают нашу страну слабой".

#демократический центризм
ITA_c:0 "Центристское правительство"
ITA_c_desc:0 "После долгих дебатов парламент, наконец, решил, что центристская коалиция - лучшее решение для [ЭТОГО.GetNameDef]. [ЭТО.GetLeader], лидер вновь основанной "[THIS.GetDemocraticParty]", будет руководить восстановлением Италии, избегая любых компромиссов с экстремизмом".
ITA_moderates:0 "Пригласить модераторов"
ITA_moderates_desc:0 "Несмотря на нашу недавнюю победу на выборах, мы не можем править в одиночку. Мы должны создать коалицию всех умеренных партий, чтобы изолировать экстремизм во всех его формах".
ITA_free_trade_reform:0 "Реформы свободной торговли"
ITA_free_trade_reform_desc:0 "Автаркия и экономическая изоляция, навязанные предыдущим режимом, не принесли ничего, кроме ущерба и без того хрупкой итальянской экономике. Лучший способ стимулировать нашу экономику - это вновь открыть ее для "Свободного рынка"".
ITA_resource_expansion:0 "Расширение ресурсов"
ITA_resource_expansion_desc:0 "Италия - страна, богатая ресурсами, но немногие капиталисты потратили усилия, необходимые для их использования. Мы должны способствовать расширению местных шахт и нефтеперерабатывающих заводов".

#демократия левоцентристская
ITA_c_sx:0 "Сотрудничество с левыми"
ITA_c_sx_desc:0 "После долгих дебатов парламент, наконец, решил, что для повышения стабильности правительства необходимо заключить соглашение с левыми. [ЭТО.GetLeader], ведущая фигура в борьбе с фашизмом, сделает Италию более свободной и справедливой нацией".
ITA_keynes_economy:0 "Принять экономические теории Кейнса"
ITA_keynes_economy_desc:0 "Джон Мейнард Кейнс - известный британский экономист, который разработал несколько теорий, согласно которым государство должно вмешиваться, чтобы помочь экономике. Следуя примеру президента США Франклина Делано Рузвельта, мы можем провести некоторые реформы в этом направлении".
ITA_revisit_lateran_treaty:0 "Пересмотреть Латеранский договор"
ITA_revisit_lateran_treaty_desc:0 "Латеранский договор - это соглашение между Италией и Святым Престолом с целью урегулирования римского вопроса. Они были выдвинуты Муссолини, чтобы заручиться поддержкой католической церкви своему режиму. Этот договор во многом благоприятствует Католической церкви, и мы не можем допустить этого в современной стране. Мы должны пересмотреть условия договора".
ITA_welfare_state:0 "Государство всеобщего благосостояния"
ITA_welfare_state_desc:0 "Мы должны гарантировать меры социального обеспечения нашему населению, чтобы даже самые слабые могли участвовать в политической жизни государства и вести достойную жизнь".

#ITA_school_reform:0 "Школьная реформа"
#ITA_school_reform_desc:0 "Фашистский режим полностью изменил итальянскую школу, наполнив различные программы ненужной пропагандой. Мы должны обновить школу и сделать ее более свободной, только так она сможет снова стать эффективной".
#ITA_tax_cut:0 "Снижение налогов"
#ITA_tax_cut_desc:0 "После многих лет автаркии и экономического протекционизма наши отрасли не готовы к жесткой конкуренции. Мы должны снизить налоги, чтобы сделать наши отрасли более конкурентоспособными".


#отделение коммунистов
ITA_revolution:0 "Революционная волна"
ITA_revolution_desc:0 "Пришло время, настало время разорвать наши цепи. Коммунистические партизаны оказали наибольшее влияние во время борьбы с фашистами, и теперь, после поражения старой монархии, пришло время провозгласить Итальянскую революцию".
ITA_pci_congress:0 "Конгресс PCI"
ITA_pci_congress_desc:0 "PCI, как и все левые партии в мире, разделены различными внутренними течениями. Если мы хотим укрепить наши позиции, мы должны обеспечить доминирующее политическое мнение внутри партии".
ITA_collectivization:0 "Коллективизация"
ITA_collectivization_desc:0 "Итальянская промышленность невелика и неэффективна. Мы должны национализировать отрасли и перераспределить производство более продуктивным образом".
ITA_limited_free_market:0 "Ограниченный свободный рынок"
ITA_limited_free_market_desc:0 "Ограниченный и контролируемый свободный рынок может привести к хорошему экономическому росту. Мы можем позволить какому-нибудь небольшому частному предприятию работать в нашей стране, но под нашим строгим надзором".
ITA_five_year_plans:0 "Итальянские пятилетние планы"
ITA_five_year_plans_desc:0 "Как и Советский Союз, Италия заслуживает его пятилетних планов. Отсутствие индустриализации представляет угрозу для нашей страны, и мы должны быстро ее решить".


#интегрируйте psi
ITA_integrate_psi:0 "Интегрировать PSI"
ITA_integrate_psi_desc:0 "Социалисты - наш самый ценный союзник в итальянской политической ситуации. К сожалению, еще в двадцатые годы левые партии раскололись, и поэтому у фашистов был легкий способ захватить власть. Мы должны еще больше расширить сотрудничество с ИОО и воссоздать единственную крупную левую партию".
ITA_trade_unions:0 "Расширение прав и возможностей профсоюзов"
ITA_trade_unions_desc:0 "Мы должны децентрализовать наш контроль над экономикой и оставить это профсоюзам, которые наверняка знают местную ситуацию лучше нас".

#pci egemony
ITA_pci_egemony:0 "PCI Egemony"
ITA_pci_egemony_desc:0 "Мы должны обеспечить контроль партии во всех государственных аппаратах. Все должно находиться под непосредственным контролем партии, это единственный способ успешно принять революцию и его принципы".
ITA_suppress_opposition:0 "Подавлять оппозицию"
ITA_suppress_opposition_desc:0 "Наш новый режим силен, но оппозиция все еще выступает против нашего правительства. Мы должны подавить эти голоса, которые подрывают нашу стабильность".
ITA_political_commissaries:0 "Политические комиссары"
ITA_political_commissaries_desc:0 "Мы должны обеспечить лояльность каждого министерства в нашей стране. Политические комиссары, нанятые в армии, показали себя очень эффективными для этой цели. Мы должны внедрить их в каждый государственный аппарат".

#ITA_togliatti:0 "Секретариат Тольятти"
#ITA_togliatti_desc:0 "Теперь, когда 5-й съезд КПИ закончился, мы должны избрать нового секретаря партии. Пальмиро Тольятти, бывший лидер PCI, должен вернуть себе титул. Его принадлежность к Коминтерну и его опыт помогут Италии превратиться в подлинно советскую страну".
#ITA_gramsci:0 "Секретариат Грамши"
#ITA_gramsci_desc:0 "Теперь, когда 5-й съезд КПИ закончился, мы должны избрать нового секретаря партии. Антонио Грамши, один из основателей PCI и на короткое время лидер Коммунистической партии, должен стать секретарем. Один из самых важных интеллектуалов идеологии марксизма, он был заключен в тюрьму во время фашистского режима. Несмотря на его плохое самочувствие, он поведет итальянский пролетариат к лучшему будущему".
#ITA_social_assistance:0 "Социальная помощь"
#ITA_social_assistance_desc:0 "Нам нужно обеспечить равенство для нашего населения, но у многих нет средств, чтобы жить достойно. Мы должны обеспечить программу социальной помощи всем пролетариям, от обучения до медицинского обслуживания".
#ITA_fate_colony:0 "Будущее колоний"
#ITA_fate_colony_desc:0 "Несмотря на то, что он не очень большой, старый итальянский режим владел колониальной империей. Мы должны решить, что делать с оставшимися колониями".
#ITA_fate_pope:0 "Судьба Папы Римского"
#ITA_fate_pope_desc:0 "На протяжении веков итальянская политика находилась под влиянием Католической церкви, поэтому они радикализированы в нашей культуре и истории. Мы должны решить, что делать с Папой и Церковью".


 ###diplomacy
 
 #fascist support nationalist spain sub-branch
ITA_nationalist_spain_support:0 "Поддержка националистической Испании"
ITA_nationalist_spain_support_desc:0 "Испания находится в центре гражданской войны, которая определит, станет ли она будущим возможным союзником или останется бесполезной республикой, или, что еще хуже, попадет в объятия коммунизма или анархии. Мы должны оказать поддержку националистам, пока не стало слишком поздно".
ITA_nat_spanish_alliance:0 "Союз С Националистической Испанией"
ITA_nat_spanish_alliance_desc:0 "У итальянцев и испанцев много общего, особенно в правительстве. Наша помощь в их гражданской войне имела решающее значение для победы националистов. Привлекая Испанию в нашу фракцию, мы приобретаем полезного союзника для завоевания Средиземноморья".
ITA_demand_balneares:0 "Запрос Балеарских островов"
ITA_demand_balneares_desc:0 "Доказав нашу поддержку победоносным испанским националистам, мы можем потребовать передачи Италии одной из важных территорий, за защиту которых мы боролись, - Балеарских островов, чтобы укрепить наше стратегическое господство в Средиземном море".
 #approach germany sub-branch
ITA_approach_germany:0 "Сблизиться с Германией"
ITA_approach_germany_desc:0 "Франция и Великобритания должны быть нашими союзниками, но вместо этого они противостоят нам. Германия, несмотря на некоторый конфликт и идеологические различия между нашими режимами, кажется лучшим союзником. Мы должны улучшить наши отношения с ними".

 #pact of steel sub-branch
 ITA_pact_of_steel:0 "Стальной пакт"
ITA_pact_of_steel_desc:0 "Время пришло. Мы должны выбрать сторону в предстоящей войне. Наши отношения с немцами становятся все более дружественными. Мы должны официально заключить с ними союз".
#ITA_german_rd_treaty:0 ""
#ITA_german_rd_treaty_desc:0 ""
ITA_german_aid:0 "Военное сотрудничество с Германией"
ITA_german_aid_desc:0 "Благодаря тесному сотрудничеству с мощными немецкими военными мы можем объединить лучшее из немецкой эффективности и итальянских инноваций. У нас будет стратегическое преимущество перед любым, кто осмелится встретиться с нами лицом к лицу".
ITA_afrikakorps:0 "Африканский корпус"
ITA_afrikakorps_desc:0 "Несмотря на наше численное превосходство в Африке, итальянская армия не готова сражаться с англичанами. Мы должны обратиться за помощью к нашему немецкому союзнику".
ITA_armir:0 "Армир"
ITA_armir_desc:0 "Началась великая война против Советского Союза. Мы должны послать экспедиционный корпус в Россию, чтобы помочь нашему немецкому союзнику".
ITA_vichy_award:0 "Требует территории Виши"
ITA_vichy_award_desc:0 "С завоеванием Парижа немцами и формированием нового правительства во Франции пришло время заявить права на наш законный кусок Южной Европы. Германия сильно расширилась на севере, и будет справедливо, если нам будет предоставлен кусочек нашей собственной территории".
ITA_croatia_puppet:0 "Создать хорватскую марионетку"
ITA_croatia_puppet_desc:0 "Долгое время итальянцы хотели завоевать балканские земли. Теперь, когда эти территории находятся под контролем нас и наших союзников, мы можем создать марионеточное государство в Хорватии, чтобы держать местное население под нашим контролем".
 
 #fascist yugoslavia & albania sub-branch
ITA_slovenia_dalmatia_claims:0 "Претензий к Югославии"
ITA_slovenia_dalmatia_claims_desc:0 "Многие территории, которые были обещаны Италии в Лондонском пакте, так и не были отданы нам. Вместо этого многие земли, такие как город Фиуме и весь Хорватский регион, были переданы Югославии, что является мерзостью Версальского договора. За последние годы кое-что изменилось, но в этих регионах по-прежнему много итальянцев, и мы должны признать их своими законными землями".
#ITA_yugoslavia_friend:0 ""
#ITA_yugoslavia_friend_desc:0 ""
ITA_annex_albania:0 "Оккупация Албании"
ITA_annex_albania_desc:0 "Албания, крошечное государство на Балканах, управляется самопровозглашенным королем Зогом, но уже много лет их политика находится под влиянием Италии. Пришло время покончить с этим коррумпированным правительством и передать Албанию под контроль Италии".
 
 
 #fascist greece sub-branch
ITA_greece_war_goal:0 "Завоевать Грецию"
ITA_greece_war_goal_desc:0 "У итальянского и греческого правительств долгая история контрастов. Оба заинтересованы в регионе Албании и господстве в Эгейском море. Пришло время доказать наше превосходство в этой области. Мы сломаем почки Греции".

 
 #stresa front military collaboration
ITA_joint_military_exercitation:0 "Совместные военные учения"
ITA_joint_military_exercitation_desc:0 "Ключ к победе в войне - иметь общую стратегию. Мы должны провести некоторые военные учения с нашими союзниками, чтобы быть готовыми, когда начнется война с [Германией.GetAdjective] приходит".
ITA_prevent_second_caporetto:0 "Предотвратить второе Капоретто"
ITA_prevent_second_caporetto_desc:0 "Битва при Капоретто была самым крупным поражением итальянской армии. Объединенная армия Германии и Австрии спровоцировала полный развал Итальянского фронта, и нашим солдатам пришлось отступить за реку Пьяве. Мы не можем допустить, чтобы нечто подобное повторилось снова".
 
 #stresa front cordon sanitaire
ITA_protect_austria:0 "Гарантия независимости Австрии"
ITA_protect_austria_desc:0 "Не секрет, что один из [GEAR. Получить прилагательное] цель состоит в том, чтобы аннексировать Австрию. Мы должны гарантировать их независимость от [GER.getName], поскольку это было одним из пунктов Версальского договора".
ITA_protect_czech:0 "Защитите Чехословакию"
ITA_protect_czech_desc:0 "[CZE.getName] - страна в Центральной Европе, возникшая на пепелище Австро-Венгерской империи. Несмотря на этнические проблемы, страна хорошо развита в промышленном отношении и имеет сильную армию. Мы не можем позволить [GER.getName] получить контроль над их ресурсами".
ITA_cordon_sanitaire:0 "Санитарный кордон"
ITA_corndon_sanitaire_desc:0 "Французская дипломатия после "Большой войны" сумела создать систему альянсов с восточноевропейскими странами, чтобы изолировать угрозы со стороны России и Германии. Мы должны снова применить эту политику".
 
 #economy
 
ITA_modernize_industry:0 "Модернизация промышленности"
ITA_modernize_industry_desc:0 "Итальянской промышленности не хватает инноваций и производительности. Если мы хотим улучшить нашу экономику, мы должны модернизировать нашу промышленность".
ITA_italy_development:0 "Развитие итальянской промышленности"
ITA_italy_development_desc:0 "Мы должны поддерживать нашу местную промышленность, чтобы улучшить нашу экономику".
ITA_research:0 "Расширение исследований"
ITA_research_desc:0 "Чтобы улучшить нашу экономику, мы должны финансировать и совершенствовать научные исследования".
ITA_electronic:0 "Разработка электроники"
ITA_electronic_desc:0 "Разработка некоторой электроники, безусловно, поможет нам улучшить наши научные исследования".
ITA_industrial_recover:0 "Промышленное восстановление"
ITA_industrial_recover_desc:0 "Недавние события нанесли ущерб и без того слабой итальянской экономике. Мы должны мудро выбирать, как его восстановить."
ITA_iri:0 "Укрепить IRI"
ITA_iri_desc:0 "IRI, сокращение от "Istituto per la Ricostruzione Industriale", Институт промышленной реконструкции, является итальянской государственной холдинговой компанией, созданной в 1933 году для спасения, реструктуризации и финансирования банков и частных компаний, обанкротившихся во время Великой депрессии. Усилив его роль, мы сможем лучше контролировать итальянскую экономику".
ITA_corporations:0 "Расширение корпораций"
ITA_corporations_desc:0 "Корпорации - очень полезный инструмент для контроля над работниками и производством. Расширяя существующие корпорации, мы должны быть в состоянии улучшить нашу экономику".
ITA_autarky:0 "Автаркия"
ITA_autarky_desc:0 "Мы должны стать самодостаточными. Все должно быть сделано в Италии, мы должны поддерживать нашу промышленность".
ITA_military_industry:0 "Расширение военной промышленности"
ITA_military_industry_desc:0 "Мы должны расширять нашу военную промышленность, чтобы поддерживать нашу растущую армию".
ITA_navy_industry:0 "Расширение верфей"
ITA_navy_industry_desc:0 "Нашей стране нужен мощный военно-морской флот. Расширяя мощности верфи, мы можем обеспечить все необходимые ей переоборудования".
ITA_bonification:0 "Завершить строительство жд"
ITA_bonification_desc:0 "Завершение бонификации нашей земли предоставит нам новые зоны для развития".
ITA_grain_battle:0 "Независимость сельского хозяйства"
ITA_grain_battle_desc:0 "Мы больше не можем позволить себе зависеть от других стран в плане продовольствия. Мы должны развивать наше сельское хозяйство и стать самодостаточными".
ITA_limited_intervention:0 "Ограниченное вмешательство"
ITA_limited_intervention_desc:0 "Мы не можем позволить себе дополнительно вмешиваться в экономику. Мы должны мудро выбирать, во что мы хотим инвестировать".
ITA_devalue_the_lira:0 "Девальвация лиры"
ITA_devalue_the_lira_desc:0 ""Квота 90" была переоценкой лиры, проведенной Муссолини, привязав обменный курс к 90 лирам по отношению к фунту стерлингов. Эта переоценка нанесла большой ущерб нашей хрупкой промышленности. Девальвировав лиру, мы сможем получить больше ресурсов для восстановления нашей экономики".
ITA_highways:0 "Итальянские автомагистрали"
ITA_highways_desc:0 "Чтобы обеспечить мощную экономику, мы должны развивать итальянские автомагистрали, чтобы мы могли быстрее перемещать наши ресурсы".
ITA_industrial_investment:0 "Промышленные инвестиции"
ITA_industrial_investment_desc:0 "Теперь, когда мы обеспечили основу для восстановления нашей экономики, мы должны инвестировать в нашу промышленность, чтобы сделать ее сильной".
ITA_attract_capitals:0 "Привлечение капиталов"
ITA_attract_capitals_desc:0 "Проблема закрытой экономики заключается в нехватке капиталов в стране. Мы должны создать место, где деньги можно было бы инвестировать в безопасность".
ITA_merchant_marines:0 "Итальянские морские пехотинцы торгового флота"
ITA_merchant_marines_desc:0 "Морская торговля является краеугольным камнем итальянской экономики. Чтобы помочь защитить эту жизненно важную службу, мы должны создать Итальянскую морскую пехоту торгового флота для защиты наших грузовых и пассажирских судов от любой угрозы ".
ITA_colonial_infrastructure:0 "Колониальная инфраструктура"
ITA_colonial_infrastructure_desc:0 "Если мы хотим использовать все ресурсы, имеющиеся в наших колониях, мы должны сначала улучшить их дороги и гавани".
ITA_lybian_oil:0 "Ливийская нефть"
ITA_lybian_oil_desc:0 "Нефть становится все более и более важной в наши дни. Поскольку в этой Италии нет нефтяных скважин, мы должны искать их в наших колониях, особенно в Ливии, где, по мнению многих экспертов, их будет много".
ITA_lybian_refineries:0 "Ливийские нефтеперерабатывающие заводы"
ITA_lybian_refineries_desc:0 "Теперь, когда мы нашли много запасов нефти, мы подумываем о строительстве нескольких нефтеперерабатывающих заводов в зоне. Бенгази будет идеальным местом, недалеко от источника и недалеко от побережья".
ITA_dev_horn:0 "Развитие эфиопской промышленности"
ITA_dev_horn_desc:0 "Теперь, когда мы наконец завоевали Абиссинию, мы можем развивать некоторые местные компании. Это поможет итальянской экономике расти".
ITA_horn_naval_base:0 "Военно-морские базы Африки"
ITA_horn_naval_base_desc:0 "Африканский Рог находится очень далеко от побережья Италии. Мы должны улучшить местные гавани и военно-морские базы".
 #army
 
ITA_ethiopian_offensive:0 "Эфиопская война"
ITA_ethiopian_offensive_desc:0 "Объявленная война Эфиопии - крупнейшая колониальная война, когда-либо начатая, но ее издержки впечатляют для нашей экономики.Более того, Лига Наций рассматривает это как неоправданную войну, и она ввела против нас санкции, создав еще больше проблем".

ITA_army_reform:0 "Реформа армии"
ITA_army_reform_desc:0 "Недавняя война в Эфиопии продемонстрировала, что наша армия неэффективна. Если мы хотим сохранить нашу роль Великой Державы, мы должны ее реформировать".
ITA_fortify_alps:0 "Укрепить Альпы"
ITA_fortify_alps_desc:0 "Альпы - это наша естественная граница с остальной Европой. Если мы хотим предотвратить вторжение наших врагов, мы должны укрепить их".
ITA_fortify_isles:0 "Укрепить острова"
ITA_fortify_isles_desc:0 "Два главных итальянских острова, Сицилия и Сардиния, уязвимы для вражеского морского вторжения. Мы должны укрепить их гавани, чтобы предотвратить это".
ITA_fortify_colonies:0 "Укрепить колонии"
ITA_fortify_colonies_desc:0 "Наши колонии, вероятно, являются наиболее уязвимой частью нашей системы защиты. Нам нужно улучшить их оборону".
ITA_old_guard:0 "Старая гвардия"
ITA_old_guard_desc:0 "Наша армия показала, что может справиться с любой ситуацией. Несмотря на это, не признавать, что есть какие-то проблемы, было бы ошибкой. Мы должны улучшить нашу армию, не меняя ее полностью".
ITA_trust_officers:0 "Доверие офицерам"
ITA_trust_officers_desc:0 "Независимо от того, были ли они неправы в прошлом, никто в Италии не может знать поле боя лучше, чем наши генералы. Они знают, в чем заключаются проблемы, и мы должны предоставить им тяжелую работу по реформированию армии".
ITA_support_companies:0 "Вспомогательные компании"
ITA_support_companies_desc:0 "Мы должны повысить эффективность нашего подразделения. Добавив к ним больше вспомогательных компаний, мы, несомненно, сделаем их более эффективными на поле боя".
ITA_artillery_damage:0 "Улучшить артиллерию"
ITA_artillery_damage_desc:0 "Как учила Великая война, ключ к победе в современном сражении - иметь более сильную огневую мощь, чем у нашего врага. Если мы хотим иметь возможность противостоять другим великим державам, мы должны улучшить нашу артиллерию".
ITA_reinforce_production:0 "Производство усиленного оборудования"
ITA_reinforce_production_desc:0 "Одной из самых больших проблем нашей армии является нехватка оборудования. Нам нужно увеличить их производство, если мы хотим иметь более эффективную армию".
ITA_modernize_army:0 "Модернизировать армию"
ITA_modernize_army_desc:0 "Итальянская армия устарела для страны, которая провозгласила себя великой державой. Старые и неспособные офицеры монополизируют верховное командование, распространяя коррупцию и препятствуя любым реформам. Пришло время положить этому конец и начать реформировать армию".
ITA_fight_corruption:0 "Борьба с коррупцией в армии"
ITA_fight_corruption_desc:0 "Если мы хотим реформировать нашу армию, необходимо бороться с распространяющейся в ней коррупцией. Это будет дорого стоить, но это необходимый шаг, который мы должны предпринять, чтобы сделать нашу армию более эффективной".
ITA_tank_speed:0 "Создать массу танков"
ITA_tank_speed_desc:0 "У Италии нет ресурсов для развертывания больших и бронированных танков. Вместо этого мы должны сосредоточиться на создании небольших и быстрых танков. Их мобильность, несомненно, пригодится во время сражений."
ITA_finalize_doctrine:0 "Доработать Доктрины"
ITA_finalize_doctrine_desc:0 "Теперь, когда мы обновили нашу армию, пришло время завершить наши доктрины".
ITA_mountaineers_focus:0 "Улучшить Альпийский корпус"
ITA_mountaineers_focus_desc:0 "Корпус дельи Альпини" - это наш элитный корпус. Мы должны продолжать совершенствовать их и их оборудование".
ITA_modernize_equipment:0 "Модернизация военной техники"
ITA_modernize_equipment_desc:0 "Наша военная техника очень старая. Нам нужно его улучшить."
ITA_modernize_artillery:0 "Модернизировать артиллерию"
ITA_modernize_artillery_desc:0 "Артиллерия играет ключевую роль в бою. Наличие мощного и продвинутого оружия увеличит нашу огневую мощь".
ITA_modernize_tank:0 "Модернизация танков"
ITA_modernize_tank_desc:0 "Танки приобретают все большее и большее значение на поле боя. Развивая их, мы сможем иметь преимущество перед нашими врагами".
ITA_motorized_army:0 "Моторизованная армия"
ITA_motorized_army_desc:0 "Современная армия не может полагаться на лошадей. Нам нужно моторизовать нашу армию".
ITA_army_reformed:0 "Реформированная армия"
ITA_army_reformed_desc:0 "Мы успешно реформировали нашу армию. Теперь мы можем идти вперед с высоко поднятой головой и занять достойное место среди великих держав".
 #navy
ITA_fleetmass_italiano:0 "Безумные вложения во флот"
ITA_fleetmass_italiano_desc:0 "Безумные вложения во флот уничтожат нашу экономику, что подорвет производство всего, кроме флота."
ITA_horn_naval_base_copy:0 "Дополнительные базы в Африке"
ITA_horn_naval_base_copy_desc:0 "Дополнительные базы в Африке"
ITA_improve_fleet:0 "Упор на линейный флот"
ITA_improve_fleet_desc:0 "Упор на линейный флот сделает нашу страну гораздо сильнее"
ITA_mare_nostrum:0 "Маре Нострум"
ITA_mare_nostrum_desc:0 "Несмотря на то, что наш военно-морской флот является одним из крупнейших в мире, он не очень эффективен по сравнению с другими. Наши ресурсы ограничены, поэтому мы должны принять некоторые решения, которые определят будущее нашего военно-морского флота".
ITA_mediterranean_fleet:0 "Средиземноморский флот"
ITA_mediterranean_fleet_desc:0 "Мы не можем позволить себе создавать несколько дорогих перевозчиков. Но помимо этого, мы должны просто сосредоточиться на защите Средиземного моря. Создание новых линкоров и расширение нашего эскортного флота обеспечат нас достаточным количеством кораблей, чтобы доминировать в Средиземном море".
ITA_improve_cruiser:0 "Модернизация крейсеров"
ITA_improve_cruiser_desc:0 "Крейсеры очень важны для наших флотов. Они оказывают поддержку другим кораблям и защищают конвои, что делает их незаменимыми в нашем флоте".
ITA_atlantic_fleet_focus:0 "Атлантический флот"
ITA_atlantic_fleet_focus_desc:0 "Мы не можем быть повторно закрыты в Средиземном море. Мы должны создать военно-морской флот, который сможет бросить вызов другим флотам в океане".
ITA_carrier_planes:0 "Улучшить морскую авиацию"
ITA_carrier_planes_desc:0 "Разработка новых самолетов, адаптированных к нашим перевозчикам, повысит их эффективность".
ITA_convoys:0 "Модернизация транспортных судов"
ITA_convoys_desc:0 "Улучшение наших транспортных кораблей позволит нам быстрее и безопаснее перебрасывать ресурсы и людей".
ITA_destroyer_focus:0 "Модернизация Эсминцев"
ITA_destroyer_focus_desc:0 "Эсминцы - наши самые быстрые и универсальные корабли. Они необходимы для сопровождения конвоев и борьбы с подводными лодками".
ITA_marines:0 "Корпус морской пехоты"
ITA_marines_desc:0 "Мы должны развернуть часть корпуса морской пехоты, чтобы мы могли начать успешные морские вторжения".
ITA_submarine_focus:0 "Развертывание подводных лодок"
ITA_submarine_focus_desc:0 "Подводные лодки - это полезное оружие, которое может ослабить силы противника. Наличие большого флота подводных лодок, безусловно, поможет нам".
ITA_navy_production:0 "Увеличить производство судов"
ITA_navy_production_desc:0 "Мы должны увеличить производство наших кораблей, чтобы иметь возможность поддерживать наш флот".
ITA_decentralize_navy:0 "Децентрализовать командование ВМС"
ITA_decentralize_navy_desc:0 "Одной из самых больших проблем нашего военно-морского флота является слишком централизованное командование. Предоставляя больше автономии нашим адмиралам, мы можем повысить эффективность наших флотов".

 #air

ITA_air_innovation:0 " Воздушные инновации"
ITA_air_innovation_desc:0 "Вести войну без превосходства в воздухе невозможно. Мы должны создать сильные и современные военно-воздушные силы".
ITA_radar:0 "Радиолокационные исследования"
ITA_radar_desc:0 "Развивая радиолокационную технологию, мы могли бы получить значительные преимущества перед нашими врагами".
ITA_airport:0 "Расширение аэропортов"
ITA_airport_desc:0 "Нет смысла иметь большие военно-воздушные силы, если у нас недостаточно аэродромов для их использования".
ITA_fighter_focus:0 "Разработка истребителей"
ITA_fighter_focus_desc:0 "Контроль над небом - это самое главное. Если нам удастся добиться этого, мы значительно снизим боеспособность противника".
ITA_cas_focus:0 "Разработка штурмовиков"
ITA_cas_focus_desc:0 "Как только мы обеспечим контроль над небом, мы должны обеспечить воздушную поддержку нашим наземным войскам".
ITA_bomber:0 "Разработка бомбардировщика"
ITA_bomber_desc:0 "Уничтожение вражеских сил с неба - правильная стратегия для победы. Разрабатывая новые бомбардировщики, мы сможем более эффективно поражать нашего врага".
ITA_naval_bomber:0 "Разработка военно-морского бомбардировщика"
ITA_naval_bomber_desc:0 "Разработка бомбардировщиков, пригодных для ведения морской войны, безусловно, даст нашему флоту большое преимущество".
ITA_air_reform:"Итальянская воздушная доктрина"
ITA_air_reform_desc:0 "Чтобы максимизировать эффективность наших военно-воздушных сил, нам необходимо обновить наши воздушные доктрины".
ITA_missile:0 "Финансирование исследования реактивных двигателей"
ITA_missile_desc:0 "Италия должна быть на переднем крае разработки реактивных двигателей благодаря блестящей работе Секондо Кампини. Мы должны предоставить ему все ресурсы, необходимые для дальнейшего совершенствования его проектов для Regio Aeronautica".
ITA_air_production:0 "Увеличить производство авиации"
ITA_air_production_desc:0 "Количество итальянских самолетов смехотворно по сравнению с другими Великими державами. Мы должны увеличить производство наших транспортных средств, если хотим быть в состоянии противостоять нашим врагам".
stavkadva_ships:0 "Упор на эсминцы"
stavkadva_ships_desc:0 "Упор на эсминцы, сделает наш флот гораздо мощнее"
stavka_ships:0 "Упор на линейный флот"
stavka_ships_desc:0 "Упор на линейный флот, сделает наш флот непобедимым"
bezumie_ships:0 "Безумные фложения во флот"
bezumie_ships_desc:0 "Безумные фложения во флот уничтожат нашу экономику"
armyproblem:0 "Проблемы в армии"
armyproblem_desc:0 "Наша экономика пока не может делать все и сразу"
