 hosttool.69.t:0 "Помощь инструмент хоста"
 hosttool.69.desc:0 "Система Host Tools создана для хостов, чтобы проще управлять своими играми и не тратить время на хотджоины, И для того чтобы игры не закончились, если Германия исследует что-то не так с его бонусами и т. Д. У Hosttool есть несколько функций: \n\n 1. Изменение границ \nThe HOSTTOOL может аннексировать страны, передавать регионы и добавлять корки. Чтобы аннексировать страну, отметьте один из ее регионов, затем нажмите на страну, которую вы хотите аннексировать, и нажмите кнопку анекса. Чтобы перенести регион/добавить корку, отметьте регион, а затем нажмите на принимающую страну и нажмите «Передать регион»/«Добавить корку. \n\n2. Добавление технических бонусов.\n Для этого нажмите на целевую страну, нажмите на бонус, который вы хотите добавить, и нажмите кнопку «БОНУС» со значком исследования.\n\n3. Отправка игроков на наблюдатель. \nДля этого нажмите на страну, которую играет игрок, и нажмите кнопку наблюдения. \n\n4. Белый мир. \nЧтобы закончить войны на стране, нажмите на целевую страну и нажмите кнопку WhitePeace."
 hosttool.69.a:0 "Спасибо imkte lennard thrasy, очень круто!"