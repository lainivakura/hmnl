l_russian:
  tooltip_jap_war:0 "§RЭто приведет к объявлению войны ВСЕМ странам союзников§!\n"
  GER_form_the_reichskommissariats:0 "Создание рейхскомиссариатов"
  GER_form_the_reichskommissariats_desc:0 "Мы сможем эффективнее распоряжаться ресурсами, промышленными мощностями и рабочей силой, если добьемся приемлимого уровня подчинения на оккупированных территориях."
  GER_reichskommissariats_tt:0 "Даёт подчинение на завоёванных территориях.\n"
  JAP_bypassing_the_himalayas:0 "В обход на Гималаи"
  JAP_bypassing_the_himalayas_desc:0 "Пора завоевать Индию,мы расширим фронт.Ударим по нескольким местам и принесём Империи Великую Победу!!!БАНЗАЙ!"
  free_france:0 "Фокусы свободной Франции"
  FRA_fight_bact_the_enemy:0 "Неистовый подъем"
  FRA_fight_bact_the_enemy_desc:0 "Мы проиграли битву, но не войну -, Сказал Шарль де Голль.Вера в символа французского сопротивления,побудит в бойцах и гражданах направить все ресурсы,силы на борьбу с Нацисткой Германией.AVE FRANCE!"
  ITA_war_iraq:0 "Ближневосточный поход"
  ITA_war_iraq_desc:0 "Итальянские войска показали мощь всему миру в битвах на Эль-Аламейне,Александрией и Каиром.Дуче пора подкрепить еще свой успех,захватив нефть в Ираке."
  GER_war_iraq:0 "Блицкриг на ближнем востоке"
  GER_war_iraq_desc:0 "Наша Германская армия успешно идёт вглубь Британской Африки.Почему бы не залить в баки наших танков Иракское топливо.Генерал Эрвин Роммель бы одобрил такое!"
  GER_war_with_greece:0 "Операция Марита"
  GER_war_with_greece_desc:0 "Поскольку Греция скоро будет втянута в войну, Германии нельзя упускать шанс создать базу в восточном Средиземноморье."
  GER_demand_slovenia:0 "Апрельская война"
  GER_demand_slovenia_desc:0 "В ночь с 26 по 27 марта 1941 г. офицеры югославских ВВС во главе с генералом Д. Симовичем осуществили государственный переворот, отстранили Князя Павла и Д. Цветковича от власти, возвели на престол 17-летнего короля Петра II. Официально Югославия не вышла из Пакта, но было очевидно, что произошел ее разворот в сторону СССР.Есть слухи,что все Москва способствовала перевороту."
  JAP_the_great_march_north:0 "Великий поход на Север"
  JAP_the_great_march_north_desc:0 "Мы все выполнили задачи в Азии.Настало время разобраться с Советским медведем.Бои на Халхин-Голе,на озере Хасан в прошлом.Вперёд за Императора!БАНЗАЙ!!!Мы же не застрянем в сибирских лесах?"
  SOV_finland:0 "Склады Первой мировой"
 SOV_finland_desc:0 "Нам пригодится даже старое вооружение, нужно найти склады"
 GER_spainhelp:0 "Помочь Испании"
 GER_spainhelp_desc:0 "Нужно помочь испанцам переломить ход гражданской войны"
 winterwar_sov:0 "Контрнаступление"
 winterwar_sov_desc:0 "Блицкриг Вермахта был остановлен истощающими боями Красной Армии.С приходом суровой зимы к которой немцы не готовы, мы можем нанести контрудар на всех фронтах!"
 ataka_sov:0 "Начало Контрудара"
 ataka_sov_desc:0 "Вермахт сломнен пора гнать фашистов с нашей территории откуда они пришли.Точными танковыми ударами мы уничтожим Рейх!"
 stainer_vperde:0 "Безумие Штайнера"
 stainer_vperde_desc:0 "Безумие Штайнера может пойти нам на пользу в нашей ситуации. Дадим ему шанс проявить себя! Во имя Великого Рейха!"
 Folcsturm:0 "Фольксштурм"
 Folcsturm_desc:0 "Мы нуждаемся в мобилизации всего населения Германии!"
 Sov_Fin:0 "Финская угроза"
 Sov_Fin_desc:0 "По докладу НКВД, Финское руководство начинает тесно сотрудничать с Германией, нужно заранее подготовиться."
 vtoroi_udar:0 "План Блау"
 vtoroi_udar_desc:0 "Барбароса была провалена,но тем временем Красная Армия обескровлена нужен еще один удар и мы добудем эту победу для Великогерманского Рейха!"
 winterwardva_sov:0 "Операция Уран"
 winterwardva_sov_desc:0 "Мы не смогли полностью сломать Вермахт зимой 1941 года.Пришла новая суровая зима, пора уничтожить фашистких захватчиков."
 SOV_reorganization_higher_officers:0 "Реорганизация высшего командного состава"
 SOV_reorganization_higher_officers_desc:0 "Чистка офицеров ударила по репутации Красной Армии, сейчас самое время провести реорганизацию высшего офицерского состава." 
 SOV_reorganization_inferior_officers:0 "Реорганизация низшего командного состава"
 SOV_reorganization_inferior_officers_desc:0 "Низший офицерский состав переживает не самые лучшие времена, сейчас самое время разобраться и Красная армия полностью будет востановлена от большой Чистки"